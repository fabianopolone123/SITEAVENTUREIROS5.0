{% extends "cadastro_aventureiro/base.html" %}

{% block stage_content %}
  <div class="section-card section-card--compact">
    <h4>Escolha de cadastro</h4>
    <div class="cards-grid">
      <div class="card">
        <div class="card-body">
          <h5>Cadastrar Aventureiro</h5>
          <p class="card-description">Fluxo guiado para registrar responsável, aventureiros, fichas médicas e autorizações.</p>
        </div>
        <div class="card-actions">
          <a class="primary-btn" href="{% url 'cadastro-aventureiro-responsavel' %}">Iniciar cadastro</a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5>Cadastrar Diretoria</h5>
          <p class="card-description">Em breve.</p>
        </div>
        <div class="card-actions">
          <span class="secondary-btn secondary-btn--disabled">Em breve</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
